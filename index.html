<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Intro to Vue</title>
  	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
  	<div id="app">
  		<!-- two-way data binding -->
  		{{message}}<br />
  		<input v-model='message'>
  		<!-- looping through a list -->
  		<ul>Learning Objectives
  			<li v-for='task in learning_objectives'>{{ task }}</li>
  		</ul>
  	</div>
  	<div id="app-2">
	  <span v-bind:title='message'>
	    Hover your mouse over me for a few seconds
	    to see my dynamically bound title!
	  </span>
	</div>
  	<script>
  		var app = new Vue({
		  el: '#app',
		  data: {
		    message: 'Intro to Vue',
		    learning_objectives: ['Print text to the screen', 'Bind data from a text input to a variable', 'Loop through a list']
		  }
		})

		var app2 = new Vue({
		  el: '#app-2',
		  data: {
		    message: 'You loaded this page on ' + new Date().toLocaleString()
		  }
		})
  	</script>
  </body>
</html>
